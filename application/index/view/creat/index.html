<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/creat.css">
    <script src="__JS__/creat.js"></script>
    <script src="__AJAX__/creat.js"></script>
    <title>新建投票</title>
</head>
<body style="background: #f1f4ff">
<!--头部引入-->
{include file="include/header"}
<!--/头部-->
<div class="form-group">
    <h2 class="page-header" style="margin-left:600px;">开始创建</h2>
</div>
<!--选项卡菜单-->
<div style="width: 600px;margin-left: 400px;">
<ul class="nav nav-tabs" >
    <li class="active">
        <a href="#Basic" data-toggle="tab">
          基&nbsp;础&nbsp;设&nbsp;置
        </a>
    </li>
    <li >
        <a href="#additional" data-toggle="tab">
          附&nbsp;加&nbsp;选&nbsp;项
        </a>
    </li>
</ul>
<!--/选项卡菜单-->

 <div class="tab-content" style="margin-top: 10px">
<!--基础配置-->

     <div id="Basic" class="tab-pane active" >
     <div class="form-group" id="creatp">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        标&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp题:
                    </div>
                    <input id="ftitle" type="text" class="form-control" onblur="checknull(this)">
                    <div class="input-group-addon">
                    <span id="ftitlec" ></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        介&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp绍:
                    </div>
                    <textarea id="fcontent" type="text" class="form-control" row="3" onblur="checknull(this)"></textarea>
                     <div class="input-group-addon">
                         <span id="fcontentc" ></span>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <div class="input-group">
                    <div class="input-group-addon">
                        开始时间:
                    </div>
                    <input id="fstime" type="text" class="form-control" value="{:date('Y-m-d H:i',strtotime('+5 minute'))}" onblur="checktime(this)">
                    <div class="input-group-addon">
                        <span id="fstimec"></span>
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        结束时间:
                    </div>
                    <input id="fetime" type="text" class="form-control" value="{:date('Y-m-d H:i',strtotime('+1 week 5minute'))}" onblur="checktime(this)">
                    <div class="input-group-addon">
                        <span id="fetimec"></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
     <div id="additional" class="tab-pane" >
         <div class="form-group">
             <div class="input-group">
                 <div class="input-group-addon">
                     背景音乐URL：
                 </div>
                 <input id="murl" name="murl" onblur="musicurl('__ROOT__')" type="text" class="form-control" >
                 <div class="input-group-addon">
                     <span id="state" class="glyphicon glyphicon-refresh"></span>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="input-group">
                 <div style="font-size: 18px">
                     <br>
                     参与方式：
                     <br><br>
                 </div>
                 <label class="radio-inline">
                     <input type="radio" name="enroll" value="1" >报名
                 </label>
                 <label class="radio-inline">
                    <input type="radio" name="enroll" value="0" checked="checked">非报名
                 </label>
             </div>
         </div>
     </div>
 </div>
    <br/> <br/>
    <a href="javascript:increase()" style="margin-left: 280px"><span class="glyphicon glyphicon-plus"></span></a>
    <br/> <br/>
    <button class="btn btn-primary" onclick="submit('__ROOT__')" style="margin-left: 40px">提交</button>
    <button class="btn btn-default" onclick='reset()' style="margin-left:350px">重置</button>
</div>
</body>
</html>
